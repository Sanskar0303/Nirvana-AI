<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nirvana AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0f1f, #1e3a8a, #2563eb, #06b6d4);
      background-size: 300% 300%;
      animation: bgmove 15s ease infinite;
      color: #F9FAFB;
    }
    @keyframes bgmove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    @keyframes pulse { 0%,100 { box-shadow: 0 0 0 0 rgba(6,182,212,0.7); } 70% { box-shadow: 0 0 0 25px rgba(6,182,212,0); } }
    .recording { animation: pulse 1.5s infinite; }
    .chat-message { padding: 2px 0; margin-bottom: 8px; max-width:100%; word-wrap: break-word; font-size:1.125rem; }
    .user-prefix { font-weight:700; color:#38bdf8; margin-right:8px; }
    .ai-prefix { font-weight:700; color:#c084fc; margin-right:8px; }
    .message-content { color: #e5e7eb; }
    #chatContainer::-webkit-scrollbar { width: 8px; }
    #chatContainer::-webkit-scrollbar-track { background: rgba(0,0,0,0.3); border-radius:10px; }
    #chatContainer::-webkit-scrollbar-thumb { background-color: #06b6d4; border-radius:10px; border:2px solid transparent; background-clip: content-box; }
    #chatContainer::-webkit-scrollbar-thumb:hover { background-color: #22d3ee; }
    #chatContainer { scrollbar-width: thin; scrollbar-color: #06b6d4 rgba(0,0,0,0.3); }
  </style>
</head>
<body class="text-gray-200 font-sans">
  <div class="container mx-auto flex flex-col justify-center items-center min-h-screen p-4">
    <div class="w-full max-w-2xl bg-black/50 backdrop-blur-lg rounded-2xl shadow-[0_0_25px_rgba(6,182,212,0.5)] p-6 sm:p-8 text-center space-y-6 border border-cyan-400/30 relative">

      <div class="absolute top-4 right-4">
        <button id="settingsBtn" class="text-gray-400 hover:text-cyan-300 transition-colors duration-300">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16"><path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311a1.464 1.464 0 0 1-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/></svg>
        </button>
      </div>
      
      <div class="space-y-2">
        <h1 class="text-3xl font-bold text-cyan-300 drop-shadow-[0_0_10px_rgba(6,182,212,0.8)]">Nirvana AI</h1>
        <p class="text-gray-300">Talk naturally and get spoken responses instantly.</p>
      </div>

      <div class="flex justify-center py-4">
        <button id="recordBtn" class="w-24 h-24 rounded-full bg-cyan-600 text-white flex items-center justify-center hover:bg-cyan-700 focus:outline-none focus:ring-4 focus:ring-cyan-400/50 transition-all duration-300">
          <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16"><path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/><path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/></svg>
        </button>
      </div>

      <div id="statusDisplay" class="text-lg text-gray-300 h-8">Ready</div>

      <div id="chatDisplay" class="bg-black/40 rounded-lg p-4 min-h-[15rem] hidden text-left border border-cyan-500/20">
        <div id="chatContainer" class="h-full max-h-64 overflow-y-auto text-gray-300"></div>
      </div>

      <div id="clearBtnContainer" class="pt-4 hidden">
        <button id="clearBtn" class="py-2 px-5 border border-cyan-400/50 text-cyan-300 rounded-lg hover:bg-cyan-500/20 hover:text-white transition-all duration-300">Clear Chat</button>
      </div>
    </div>
  </div>

  <div id="settingsModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center hidden z-50">
    <div class="bg-slate-800 border border-cyan-500/30 rounded-lg shadow-lg p-8 w-full max-w-md m-4 space-y-6 text-left">
      <h2 class="text-2xl font-bold text-cyan-300">API Key Configuration</h2>
      <p class="text-gray-400 text-sm">Your keys are saved locally in your browser and are only used during a session.</p>
      
      <div class="space-y-4">
        <div>
          <label for="assemblyaiKey" class="block text-sm font-medium text-gray-300 mb-1">AssemblyAI API Key</label>
          <input type="password" id="assemblyaiKey" class="w-full bg-slate-700 border border-slate-600 rounded-md px-3 py-2 text-gray-200 focus:ring-2 focus:ring-cyan-500 focus:outline-none" placeholder="Your AssemblyAI API Key">
        </div>
        <div>
          <label for="geminiKey" class="block text-sm font-medium text-gray-300 mb-1">Gemini API Key</label>
          <input type="password" id="geminiKey" class="w-full bg-slate-700 border border-slate-600 rounded-md px-3 py-2 text-gray-200 focus:ring-2 focus:ring-cyan-500 focus:outline-none" placeholder="Your Gemini API Key">
        </div>
        <div>
          <label for="murfKey" class="block text-sm font-medium text-gray-300 mb-1">Murf.ai API Key</label>
          <input type="password" id="murfKey" class="w-full bg-slate-700 border border-slate-600 rounded-md px-3 py-2 text-gray-200 focus:ring-2 focus:ring-cyan-500 focus:outline-none" placeholder="Your Murf.ai API Key">
        </div>
        <div>
          <label for="tavilyKey" class="block text-sm font-medium text-gray-300 mb-1">Tavily API Key</label>
          <input type="password" id="tavilyKey" class="w-full bg-slate-700 border border-slate-600 rounded-md px-3 py-2 text-gray-200 focus:ring-2 focus:ring-cyan-500 focus:outline-none" placeholder="Your Tavily API Key (for web search)">
        </div>
      </div>
      
      <div class="flex justify-end space-x-4">
        <button id="closeModalBtn" class="py-2 px-5 border border-gray-500/50 text-gray-300 rounded-lg hover:bg-gray-500/20 transition-all duration-300">Close</button>
        <button id="saveKeysBtn" class="py-2 px-5 bg-cyan-600 text-white rounded-lg hover:bg-cyan-700 transition-all duration-300">Save Keys</button>
      </div>
    </div>
  </div>

  <script src="/static/index.js"></script>
</body>
</html>
